<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iYagi | My Stories</title>

    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    {% extends 'allStories.html' %}

    {% block title %}
    <center><h1>Your Stories</h1></center>
    {% endblock %}

    {% block stories %}
    <center>
    <table>
      <thead>
        <th>Title</th>
        <th>OP</th>
        <th>Read the Story</th>
      </thead>
      {% for story in stories %}
        <tr>
          <td>{{story[0]}}</td>
	  <td><i>{{story[1]}}</i></td>
          <td><a href="/readStory?title={{story[0]}}">Read/Edit Here!</a></td>
        </tr>
      {% endfor %}
    </table>
    </center>
    {% endblock %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <center><a href="/">Return to Home!</a></center>
    <br>
    <br>
    <br>
    <br>
    <div class="footer">
      &copy; copyright mapp, 2019
    </div>
  </body>
</html>
