<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iYagi - interactive Storytelling</title>

    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    {% extends "login.html" %}

    {% block heading %}
    	<center><h1><br>Welcome to <i>iYagi</i>!</h1></center>
    	<br>
    {% endblock %}

    {% block errorMessages %}
    {% for error in get_flashed_messages() %}
          <center><h4><font color="red">{{error}}</font></h4></center>
    {% endfor %}
    {% endblock %}

    {%block inputs%}
      <br>
      <center>
      <form action="/createStory" method="get">
        <input type="submit" value="Create New Story">
      </form>
      <br>
      <form action="/viewStory" method="get">
        <input type="submit" value="View Stories">
      </form>
      <br>
      <form action="/mystories" method="get">
        <input type="submit" value="My Stories">
      </form>
      <br>
      <form action="/logout" method="get">
        <input type="submit" value="Logout">
      </form>
      </center>
    {%endblock%}

    {%block redirect %}
    {%endblock%}
    <br>
    <br>
    <br>
    <br>
    <div class="footer">
      &copy; copyright mapp, 2019
    </div>
  </body>
</html>
