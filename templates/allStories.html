<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>iYagi | Story List</title>

  <body>
    {% block title %}
    <center><h1>A List of Legends</h1></center>
    {% endblock %}

    {% block stories %}
    <center>
    <table>
      <thead>
        <th>Title</th>
        <th>OP</th>
        <th>Continue the Story</th>
      </thead>
      {% for story in stories %}
        <tr>
          <td>{{story[0]}}</td>
	  <td><i>{{story[1]}}</i></td>
          <td><a href="/readStory?title={{story[0]}}">Read/Edit Here!</a></td>
        </tr>
      {% endfor %}
    </table>
    </center>
    {% endblock %}
    <br>
